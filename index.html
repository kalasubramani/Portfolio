<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap portfolio demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <section id="header" class="d-flex justify-content-around pt-4 px-6">
      <div>
        <img src="./public/assets/Company-Logo.png" class="col-3" aria-placeholder="company logo" />
      </div>
      <div class="d-flex flex-column justify-content-center">
        <h1 class="fs-5 fw-bold mb-0">HELLO, I'M KALA</h1>
        <h2 class="fs-5 fw-light mb-0">Web Designer</h2>
      </div>
    </section>
    <section id="mainContainer" class="container-fluid px-0">
      <section id="mainImg" class="my-4">
        <div class="ratio ratio-21x9">
          <img
            src="./public/assets/hero1.jpg"
            class="img-fluid object-fit-cover"
          />
        </div>
      </section>
      <section id="porfolioContainer" class="container">
        <div class="p-3 text-center">
          <h2 class="fs-5 fw-bold mb-0">PORTFOLIO</h2>
        </div>
        <div
          id="portfoliolistContainer"
          class="container row row-cols-3 text-center mx-3 mb-4 px-5"
        >
          <div id="technolineContainer">
            <div class="lh-1">
              <hr class="opacity-100 border border-black m-1" />
              <h3 class="fs-6 fw-normal m-0 text-uppercase">technoline</h3>
              <p class="headerText">technoline.com</p>
              <hr class="opacity-100 border border-black border-2 m-1" />
            </div>
            <div class="ratio ratio-16x9 mt-3">
              <img src="./public/assets/company photo1.jpg" class="img-fluid" aria-placeholder="technoline image"/>
            </div>
          </div>
          <div id="majestiqueContainer">
            <hr class="opacity-100 border border-black m-1" />
            <h3 class="fs-6 fw-normal m-0 text-uppercase">majestique</h3>
            <p class="headerText">majestique.com</p>
            <hr class="opacity-100 border border-black border-2 m-1" />
            <div
              class="ratio ratio-16x9 mt-3">
              <img src="./public/assets/company photo2.jpg" class="img-fluid" aria-placeholder="majestique image" />
            </div>
          </div>
          <div id="silverzimContainer">
            <hr class="opacity-100 border border-black m-1" />
            <h3 class="fs-6 fw-normal m-0 text-uppercase">silverzim</h3>
            <p class="headerText">silverzim.com</p>
            <hr class="opacity-100 border border-black border-2 m-1" />
            <div class="ratio ratio-16x9 mt-3">
              <img
                src="./public/assets/company photo3.jpeg"
                class="img-fluid"
                aria-placeholder="silverzim Image"
              />
            </div>
          </div>
        </div>
      </section>
    </section>
    <section id="footerContainer" class="container-fluid px-0">
      <div
        class="py-4 p-3 bg-dark bg-gradient text-white fw-lighter text-center"
      >
        <small class="text-capitalize">
          Â© 2024
          <a
            href="https://www.linkedin.com/in/kala-subramani/"
            target="_blank"
            class="text-white"
          >
            Kala's Web Dev</a
          >
          all rights reserved.</small
        >
      </div>
    </section>
  </body>
</html>
